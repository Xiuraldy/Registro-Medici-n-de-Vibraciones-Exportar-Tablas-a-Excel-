<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medición de Vibraciones</title>
  <link rel="shortcut icon" href="./assets/logo/logo_vibraciones_low.png">
  <link href="css\Vibraciones.css" rel="stylesheet" type="text/css">
  <script src="js/table2excel.js"></script>
</head>
<body>
  <div class="Content-view-router">
    <div class="inf-search">
      <div class="Content-inf">
        <div class="logos"><img src="assets\logo\logo_doria.png"><img src="assets/icon/Vibration-SKF.png" style="width: 110px;"></div>
        <h1>
          Medición de Vibraciones 
        </h1>

        <h4>
          Aquí puedes visualizar las respuestas diligenciadas en el formulario de Registro de Vibraciones.
        </h4>
      </div>
        <div class="input-wrapper">
            <input type="text" id="searchInput" class="search" onkeyup="return submit(event);" style="border-block-color: revert;"><button type="submit" class="lupa" id="submit" onclick="search()"><img src="assets\icon\lupa.png"></button>
      </div>
      <div class="Content-calendar">
        <div class="Calendar">
          <input type="date" id="Calendar" onkeyup="return submit(event);">
        </div>
      </div>
    </div>
    <div class="Content-tableRouter">
      <div class="content-buttons-excel">
        <button id="exportar" class="buttons-excel">Exportar <img src="assets/icon/excel.png" style="width: 25px; display: flex;"></button>
      </div>
      <table id="export-table" class="Table-vibrations">
        <thead>
          <tr class="Answers-vibrations">
            <th class="Answers-vibrations">Nombre</th>
            <th class="Answers-vibrations">Registro de Vibraciones
            <th class="Answers-vibrations">Fecha y Hora</th>
          </tr>
        </thead>
        <tbody id="data-router">
        </tbody>
      </table>
  </div>

  <script>
    document.getElementById('exportar').addEventListener('click', function() {
      var table2excel = new Table2Excel();
      table2excel.export(document.querySelectorAll(".vibrations"));
    });
  </script>
  <script src="js\RespuestasVibraciones.js"></script>
</body>
</html>

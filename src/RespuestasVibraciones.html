<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medición de Vibraciones</title>
  <link rel="shortcut icon" href="./assets/logo/logo_vibraciones_low.png">
  <link href="css\Vibraciones.css" rel="stylesheet" type="text/css">
  <script src="js/table2excel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="Content-view-router">
    <div class="inf-search">
      <div class="Content-header">
        <div class="separation">
          <div class="content-inf">
            <div class="logos"><img src="assets\logo\logo_doria.png"><img src="assets/icon/Vibration-SKF.png" style="width: 110px;"></div>
              <h1>
                Medición de Vibraciones 
              </h1>
    
              <h4>
                Aquí puedes visualizar las respuestas diligenciadas en el <br>formulario de Registro de Vibraciones.
              </h4>
            </div>
            <div class="Labels-graphic">
              <div class="Labels-chart">
                <div class="Label-good"><img src="assets/icon/bien.png" style="width: 20px;"><h3 style="padding-left: 10px;">Bien</h3></div>
                <div class="Label-alert"><img src="assets/icon/alerta.png" style="width: 20px;"> <h3 style="padding-left: 10px;">Alerta</h3></div>
                <div class="Label-emergency"><img src="assets/icon/emergencia.png" style="width: 20px;"> <h3 style="padding-left: 10px;">Emergencia</h3></div>
                <div class="Content-select" style="width: 200px;">
                  <select class="Select" name="measure" id="measure">
                    <option value="Molino y Turbinas">Molino y Turbinas</option>
                    <option value="Sopladores">Sopladores</option>
                  </select>
                </div>
              </div>
              <div id="graphic">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="input-wrapper">
            <input type="text" id="searchInput" class="search" onkeyup="return submit(event);" style="border-block-color: revert;"><button type="submit" class="lupa" id="submit" onclick="search()"><img src="assets\icon\lupa.png"></button>
      </div>
      <div class="Content-calendar">
        <div class="Calendar">
          <input type="date" id="Calendar" onkeyup="return submit(event);">
        </div>
      </div>
    </div>
    <div class="Content-tableRouter">
      <div class="content-buttons-excel">
        <button id="exportar" class="buttons-excel">Exportar <img src="assets/icon/excel.png" style="width: 25px; display: flex;"></button>
      </div>
      <table id="export-table" class="Table-vibrations">
        <thead>
          <tr class="Answers-vibrations">
            <th class="Answers-vibrations">Nombre</th>
            <th class="Answers-vibrations">Registro de Vibraciones
            <th class="Answers-vibrations">Fecha y Hora</th>
          </tr>
        </thead>
        <tbody id="data-router">
        </tbody>
      </table>
  </div>

  <script>
    document.getElementById('exportar').addEventListener('click', function() {
      var table2excel = new Table2Excel();
      table2excel.export(document.querySelectorAll(".vibrations"));
    });
  </script>

  <!-- jquery y bootstrap -->
 <script src="https://code.jquery.com/jquery-3.5.1.js"></script>   
 
 <!-- datatables con bootstrap -->
 <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

 <!-- Para usar los botones -->
 <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
 <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>

  <!-- Para los estilos en Excel     -->
  <script src="js\RespuestasVibraciones.js"></script>
</body>
</html>

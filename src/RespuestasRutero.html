<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respuestas _ Rutero Técnico</title>
  <link href="css\Rutero.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="Content-view-router">
    <div class="inf-search">
      <div class="Content-inf">
        <div class="logos"><img src="assets\logo\logo_doria.png"><img src="assets/logo/logo pastas 4.0.png" style="width: 110px;"></div>
        <h1>
          Rutero Técnico <img src="assets\icon\rutero.png" style="width: 30px;">
        </h1>

        <h4>
          Aquí puedes visualizar las respuestas diligenciadas en los formularios de cada área.
        </h4>
      </div>
        <div class="input-wrapper">
            <input type="text" id="searchInput" class="search" onkeyup="return submit(event);" style="border-block-color: revert;"><button type="submit" class="lupa" id="submit" onclick="search()"><img src="assets\icon\lupa.png"></button>
      </div>
      <div class="Content-calendar">
        <div class="Calendar">
          <input type="date" id="Calendar" onkeyup="return submit(event);">
        </div>
      </div>
    </div>
    <div class="Content-tableRouter">
      <table class="Table-router">
        <thead>
          <tr>
            <th>Area</th>
            <th>Nombre</th>
            <th>Observaciones</th>
            <th>Fecha y Hora</th>
          </tr>
        </thead>
        <tbody id="data-router">
        </tbody>
      </table>
    </div>
    <div class="content-buttons-pagination">
      <button class="buttons-pagination" name="previous" onclick="nextAndPrevious(-1)">
        ← Anterior
      </button>
      <button class="buttons-pagination" name="next" onclick="nextAndPrevious(1)">
        Siguiente →
      </button>
    </div>
  </div>
  <script src="js\RespuestasRutero.js"></script>
</body>
</html>
